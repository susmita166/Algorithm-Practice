    <script>
       let newarr = [7, 2, 9, 4, 6];
       for(let i = 0; i<newarr.length; i++){
            for(let j = i+1; j< newarr.length; j++){
                if(newarr[j] % 2 == 0){
                    let temp = newarr[j];
                    newarr[j] = newarr[i];
                    newarr[i] = temp;
                }

            }
            console.log("hy");
       }
