    <script>

    class Solution{
        missingNumberInArray(arr, length)
        {
            let result = [];
            for(let i = 0;i<length; i++)
            {
                if(arr[i]+1 != arr[i+1]){
                    return (arr[i]+1);
                }
            }
            
        }
    }
    let solutionObj = new Solution();
    let newarr = [1,2,3,5];
    let length = newarr.length;
    console.log("Here is the array", newarr);
    let missingNumber = solutionObj.missingNumberInArray(newarr, length);
    console.log("Missing Number: ", missingNumber);
    </script>
