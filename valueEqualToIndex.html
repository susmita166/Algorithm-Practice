<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
      class classFunction {
            constructor(arr) {
                this.arr = arr;
            }

            newFunc() {
                for(let x in this.arr){
                    if(x == this.arr[x]){
                         return "Fixed Point is in "+ x + " index";   
                    }
                }
                return "No fixed point found";
            }
        }

        let newarr = [-10, -1, 0, 3, 10, 11, 30, 50, 100];
        let classFunctionInstance = new classFunction(newarr);
        let newFunc = classFunctionInstance.newFunc();
        console.log(newFunc);

    </script>
</body>
</html>
