    class Solution{
        subarraySum(arr, length, targetSum)
        {
            let result = [];
            for(let i = 0;i<length; i++)
            {
                    let sum = arr[i];
                    for(let j = i+1; j<length; j++)
                    {
                        if(sum < targetSum){
                            sum = sum+arr[j];
                        }
                        if(sum == targetSum){
                            result.push(["The match Position of "+targetSum+" from "+(i+1)+" Position to "+(j+1)]); 
                            break;
                        }
                        if(sum>targetSum){
                            break;
                        }
                    }
            }
            return result;
        }
    }
    let solutionObj = new Solution();
    let newarr = [1,2,3,7,5];
    console.log("Here is the array", newarr);
    let length = newarr.length;
    let targetSum = 12;
    let subarrayIndices = solutionObj.subarraySum(newarr, length, targetSum);
    console.log("Subarray indices: ", subarrayIndices);
