<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Hello</h1>
    <script>
       let arr = [1, 2, [3, [4, 5, 6], 7], 8];
       let newArr = [];
       let flatArr = arr.map(data =>{
            if(Array.isArray(data)){
                flatingArray(data);
            }else{
                newArr.push(data);
            }
       });

       function flatingArray(data){
            for(let i = 0; i< data.length; i++){
                if(Array.isArray(data[i])){
                    flatingArray(data[i])
                }else{
                    newArr.push(data[i]);
                }
            }
       }
       console.log("After Flating the array",newArr);

    

    // Using flat() method to flatten the array

    </script>
