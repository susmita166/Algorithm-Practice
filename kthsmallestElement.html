<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        function kthSmallestElement(arr, index) {
            for(let i = 0; i< arr.length; i++){
                let temp = arr[i];
                for(let j = 0; j< arr.length; j++){
                    if(arr[i] < arr[j]){
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            console.log(arr);
            return arr[index-1];
        }
        
        let kthSmalEle = kthSmallestElement([7, 10, 4, 20, 15], 4); 
        console.log("kth smallest element",kthSmalEle);
        let kthSmal = kthSmallestElement([7, 10, 4, 3, 20, 15], 3); 
        console.log("kth smallest element",kthSmal);
    </script>
</body>
</html>
