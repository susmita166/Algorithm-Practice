<!DOCTYPE html>

<body>
    <h1>Hello</h1>
    <script>
       class Solution {
            equilibriumPoint(arr, n) {
                for (let i = 0; i < n; i++) {
                    let sumValueBefore = this.getSumOfBeforeSpecificIndex(arr, i);
                    let sumValueAfter = this.getSumOfAfterSpecificIndex(arr, i + 1, n);
                    if (sumValueBefore === sumValueAfter) {
                        return i+1; 
                    }
                }
                return -1; 
            }
            getSumOfBeforeSpecificIndex(arr, index) {
                let sum = 0;
                for (let i = 0; i < index; i++) {
                    sum += arr[i];
                }
                return sum;
            }
            getSumOfAfterSpecificIndex(arr, index, length) {
                let sum = 0;
                for (let i = index; i < length; i++) {
                    sum += arr[i];
                }
                return sum;
            }
        }
        let solution = new Solution();
        let getEquilibriumPoint = solution.equilibriumPoint([1,3,5,2,2], 5);
        console.log("the equilibrium point is ", getEquilibriumPoint);
    </script>
</body>
</html>
